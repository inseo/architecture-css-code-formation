<!--
  Sprite inline
  @see [Accessible SVG Icons with Inline Sprites](https://www.24a11y.com/2018/accessible-svg-icons-with-inline-sprites/)

  @note
  - Il est critique de placer le `display: none` dans un style inline, afin de ne pas attendre le chargement de la feuille de styles pour que le sprite soit invisible ! (même si CSS est normalement bloquant).
  - Caler `aria-hidden="true"` sur un élément le retire ainsi que ses descendants de l’arbre d’accessibilité, et donc de la vocalisation.
  - L’attribut `focusable="false"` évitera à Internet Explorer et Microsoft Edge de donner le focus au SVG.  C’est un bug présent même sur IE 11.
-->

<!-- Juste après l’ouverture du <body> : -->
<svg viewBox="…" style="display: none;" aria-hidden="true" focusable="false">
  <!-- Ici, tu copies-colles en fait le contenu du fichier `build/sprite.svg`… -->
</svg>

<!-- Là où tu te serviras de l’icône, en remplacement de son injection antérieure par arrière-plan CSS : -->
<svg>
  <use xlink:href="#twitter"></use>
</svg>
